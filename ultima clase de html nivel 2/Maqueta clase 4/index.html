<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Maqueta</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />

</head>
<body>
    <header>
        <div class="contenedor">
            <figure>
                <img src="img/logo.png" alt="logo" title="logo">
            </figure>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Portafolio</a></li>
                    <li><a href="#">Quienes Somos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner_cubierta">
            <div class="banner_contenedor-centrado">
                <h1>Diseño Web</h1>
                <a href="#">Ver Portafolio</a>
            </div>
        </div>
    </section>

    <section class="servicios">
        <div class="contenedor">
            <h2>Servicios</h2>
            <article class="servicios_contenedor" id="caja-rotando">
                <div class="servicios_contenedor-imagen">
                    <img src="img/diseño-grafico.png" alt="imagen grafico" title="imagen grafico">
                </div>
                <h3>Diseño Gráfico</h3>
            </article>
            <article class="servicios_contenedor" id="caja-escala">
                <div class="servicios_contenedor-imagen">
                    <img src="img/diseño-web.png" alt="diseño web" title="diseño web">
                </div>
                <h3>Diseño Web</h3>
            </article>
            <article class="servicios_contenedor" id="caja-inclinada">
                <div class="servicios_contenedor-imagen">
                    <img src="img/seo.png" alt="seo" title="seo">
                </div>
                <h3>SEO</h3>
            </article>
            <article class="servicios_contenedor" id="caja-en-movimiento">
                <div class="servicios_contenedor-imagen">
                    <img src="img/social-media.png" alt="social media" title="social media">
                </div>
                <h3>Social Media</h3>
            </article>
        </div>
    </section>

    <div class="contenedor">
        <div class="caja" id="transition-linear"></div>
        <div class="caja" id="transition-ease"></div>
        <div class="caja" id="transition-ease-in"></div>
        <div class="caja" id="transition-ease-in-out"></div>
        <div class="caja" id="transition-ease-out"></div>
    </div>
</body>
</html>
